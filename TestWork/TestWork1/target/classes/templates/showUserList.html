<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="用户详细信息查看页面">
    <meta name="author" content="">
    <title>用户详细信息 | 管理系统</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom styles -->
    <link href="css/dashboard.css" rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style type="text/css">
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
            --text-color: #5a5c69;
        }

        body {
            background-color: #f8f9fc;
            color: var(--text-color);
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-bottom: none;
            padding: 1rem 1.35rem;
            border-radius: 0.35rem 0.35rem 0 0 !important;
        }

        .table-responsive {
            padding: 0;
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            border-bottom: none;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .table td, .table th {
            padding: 1rem;
            vertical-align: middle;
            border-top: 1px solid #e3e6f0;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .table-striped tbody tr:hover {
            background-color: rgba(78, 115, 223, 0.05);
        }

        .user-detail-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .detail-container {
            background: white;
            border-radius: 0.35rem;
            padding: 2rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
        }

        .detail-label {
            font-weight: 600;
            color: #6c757d;
        }

        .detail-value {
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .action-btn {
            margin-top: 1.5rem;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated-content {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body>
<div th:replace="muen :: headmeun"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="muen :: #sidebarMenu(lurl='usertrue')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 animated-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-3 mb-4 border-bottom">
                <h1 class="h2 user-detail-title">
                    <i class="fas fa-user-circle mr-2"></i>用户详细信息
                </h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-download mr-1"></i> 导出
                        </button>
                        <button class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-print mr-1"></i> 打印
                        </button>
                    </div>
                </div>
            </div>

            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-white">基本信息</h6>
                    <div class="dropdown no-arrow">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                             aria-labelledby="dropdownMenuLink">
                            <div class="dropdown-header">操作:</div>
                            <a class="dropdown-item" href="#"><i class="fas fa-edit mr-2"></i>编辑</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-trash-alt mr-2"></i>删除</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="fas fa-share-alt mr-2"></i>分享</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th><i class="fas fa-hashtag mr-1"></i>编号</th>
                                <th><i class="fas fa-user mr-1"></i>姓名</th>
                                <th><i class="fas fa-venus-mars mr-1"></i>性别</th>
                                <th><i class="fas fa-birthday-cake mr-1"></i>年龄</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="detail-value" th:text="${user.id}"></td>
                                <td class="detail-value" th:text="${user.name}"></td>
                                <td class="detail-value" th:text="${user.sex}"></td>
                                <td class="detail-value" th:text="${user.age}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="action-btn">
                        <a href="#" class="btn btn-primary mr-2" th:href="@{/showUpdateUser/}+${user.id}">
                            <i class="fas fa-edit mr-1"></i> 编辑信息
                        </a>
                        <a href="#" class="btn btn-outline-secondary" th:href="@{/page}+'/1'+'/3'">
                            <i class="fas fa-arrow-left mr-1"></i> 返回列表
                        </a>
                    </div>
                </div>
            </div>


        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/jquery-3.2.1.slim.min.js" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" src="js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="js/feather.min.js" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Custom scripts -->
<script>
    $(document).ready(function() {
        // Enable tooltips
        $('[data-toggle="tooltip"]').tooltip();

        // Add active class to current nav item
        $('.nav-link').filter(function() {
            return this.href == location.href;
        }).addClass('active').attr('aria-current', 'page');
    });
</script>

</body>
</html>
